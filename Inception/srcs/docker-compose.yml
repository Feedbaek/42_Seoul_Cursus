version: '3'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    env_file: .env
    expose:
      - "3306"
    volumes:
      - /home/minskim2/data/db_volumes:/var/lib/mysql
    networks:
      - intra

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    build: ./requirements/wordpress
    restart: always
    env_file: .env
    expose:
      - "9000"
    volumes:
      - /home/minskim2/data/wp_volumes:/var/www/html
    networks:
      - intra

  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    build: ./requirements/nginx
    restart: always
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - /home/minskim2/data/wp_volumes:/var/www/html
    networks:
      - intra

volumes:
  db_volumes:
  wp_volumes:

networks:
  intra:
    driver: bridge
